<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 920px;
        margin: 0 auto;
        padding: 20px;
      }
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 100%;
        margin: 0 auto;
        padding: 45px;
      }
      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
      header {
        border-bottom: 1px solid #e1e4e8;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      .header-title {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }
      .header-description {
        color: #586069;
        font-size: 16px;
        margin: 4px 0 0;
      }
      nav {
        margin: 16px 0;
      }
      nav a {
        color: #0366d6;
        text-decoration: none;
        margin-right: 16px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 40px;
        padding-top: 16px;
        border-top: 1px solid #e1e4e8;
        color: #586069;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="header-title">{{ site.title | default: site.github.repository_name }}</h1>
      <p class="header-description">{{ site.description | default: site.github.project_tagline }}</p>
    </section>

    <section class="main-content">
      <nav>
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/policy" | relative_url }}">Privacy Policy</a>
        <a href="{{ site.github.repository_url }}">View on GitHub</a>
      </nav>
      
      {{ content }}

      <footer>
        <p>
          <a href="{{ site.github.repository_url }}">CHDBOY</a> is maintained by 
          <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
        </p>
        <p>
          <small>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</small>
        </p>
      </footer>
    </section>
  </body>
</html>
